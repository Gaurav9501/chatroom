<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chat Room</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f1f1f1;
    }
    nav {
      background-color: #128c7e;
      padding: 15px;
      text-align: center;
    }
    nav a {
      color: #fff;
      margin: 0 20px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1rem;
    }
    .container {
      max-width: 800px;
      margin: 30px auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 20px;
    }
    #joinForm {
      display: block;
    }
    #chatWindow {
      display: none;
      flex-direction: column;
      height: 500px;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }
    #joinChatRoom {
      padding: 12px;
      width: 100%;
      background-color: #128c7e;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    #joinChatRoom:hover {
      background-color: #075e54;
    }
    #messages {
      list-style-type: none;
      padding: 10px;
      margin: 0;
      flex: 1;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background-color: #fafafa;
    }
    #messages li {
      max-width: 70%;
      padding: 10px 15px;
      border-radius: 20px;
      word-wrap: break-word;
      position: relative;
      box-shadow: 0 1px 1px rgba(0,0,0,0.1);
    }
    .sender {
      align-self: flex-end;
      background-color: #dcf8c6;
      text-align: right;
      border-bottom-right-radius: 0;
    }
    .receiver {
      align-self: flex-start;
      background-color: #ececec;
      text-align: left;
      border-bottom-left-radius: 0;
    }
    form {
      display: flex;
      gap: 10px;
      margin-top: 15px;
      align-items: center;
    }
    #messageInput {
      flex: 1;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }
    form button {
      flex-shrink: 0;
      padding: 12px 20px;
      background-color: #128c7e;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    form button:hover {
      background-color: #075e54;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Chat</a>
    <a href="movies.html">Movies</a>
    <a href="comment.html">Comments</a>
  </nav>
  <div class="container">
    <div id="joinForm">
      <input type="text" id="username" placeholder="Enter your name" />
      <input type="text" id="roomId" placeholder="Enter room ID" />
      <button id="joinChatRoom" onclick="joinRoom()">Join Chat Room</button>
    </div>
    <div id="chatWindow">
      <ul id="messages"></ul>
      <form id="messageForm">
        <input id="messageInput" type="text" placeholder="Type your message..." autocomplete="off" />
        <button type="submit">Send</button>
      </form>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const joinForm = document.getElementById('joinForm');
    const chatWindow = document.getElementById('chatWindow');
    const messages = document.getElementById('messages');
    const messageForm = document.getElementById('messageForm');
    const messageInput = document.getElementById('messageInput');

    let currentUsername = '';
    let currentRoomId = '';

    function joinRoom() {
      const username = document.getElementById('username').value.trim();
      const roomId = document.getElementById('roomId').value.trim();
      if (!username || !roomId) {
        alert('Please enter both username and room ID');
        return;
      }
      currentUsername = username;
      currentRoomId = roomId;
      socket.emit('chat:joinRoom', { username, roomId });
      joinForm.style.display = 'none';
      chatWindow.style.display = 'flex';
    }

    messageForm.addEventListener('submit', e => {
      e.preventDefault();
      const msg = messageInput.value.trim();
      if (!msg) return;
      socket.emit('chat:message', { roomId: currentRoomId, message: msg, sender: currentUsername });
      messageInput.value = '';
    });

    socket.on('chat:message', data => {
      if (!data || !data.message || !data.sender) return;
      const li = document.createElement('li');
      const isSender = data.sender === currentUsername;
      li.className = isSender ? 'sender' : 'receiver';
      li.textContent = `${data.sender}: ${data.message}`;
      messages.appendChild(li);
      messages.scrollTop = messages.scrollHeight;
    });
  </script>
</body>
</html>
