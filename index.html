<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat App</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 1rem;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .chat-box {
      height: 400px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 1rem;
      margin-bottom: 1rem;
    }

    .message {
      margin-bottom: 1rem;
    }

    .message.me {
      text-align: right;
      color: blue;
    }

    .message.other {
      text-align: left;
      color: green;
    }

    .form {
      display: flex;
      gap: 0.5rem;
    }

    input[type="text"] {
      flex: 1;
      padding: 0.5rem;
      font-size: 1rem;
    }

    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background: #007bff;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 4px;
    }

    button:hover {
      background: #0056b3;
    }

    #attachmentCount {
      background-color: red;
      color: white;
      padding: 0 8px;
      border-radius: 50%;
      font-size: 12px;
      display: none;
      vertical-align: top;
      margin-left: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Chat Application</h2>

    <div class="chat-box" id="chatBox"></div>

    <div class="form">
      <input type="text" id="messageInput" placeholder="Type a message..." />
      <button id="sendBtn">Send</button>
      <button id="attachmentBtn">ðŸ“Ž</button>
      <input type="file" id="fileInput" style="display: none" />
      <span id="attachmentCount">1</span>
    </div>

    <br/>
    <button id="enableNotificationsBtn">Enable Notifications</button>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    const chatBox = document.getElementById('chatBox');
    const messageInput = document.getElementById('messageInput');
    const sendBtn = document.getElementById('sendBtn');
    const attachmentBtn = document.getElementById('attachmentBtn');
    const fileInput = document.getElementById('fileInput');
    const attachmentCount = document.getElementById('attachmentCount');
    const enableNotificationsBtn = document.getElementById('enableNotificationsBtn');

    let selectedFile = null;
    let roomId = "room1";
    let username = "User" + Math.floor(Math.random() * 1000);

    socket.emit('chat:joinRoom', { roomId, username });

    sendBtn.addEventListener('click', () => {
      const message = messageInput.value.trim();
      if (!message && !selectedFile) return;

      const data = {
        username,
        message,
        roomId,
        timestamp: new Date().toISOString(),
        file: null,
      };

      if (selectedFile) {
        const reader = new FileReader();
        const file = selectedFile; // capture file in current scope
        reader.onload = function(e) {
          data.file = {
            name: file.name,
            type: file.type,
            data: e.target.result,
          };
          socket.emit('chat:message', data);
          selectedFile = null;
          attachmentCount.style.display = 'none';
        };
        reader.readAsDataURL(file);
      } else {
        socket.emit('chat:message', data);
      }

      messageInput.value = '';
    });

    socket.on('chat:message', (data) => {
      const div = document.createElement('div');
      div.classList.add('message');
      div.classList.add(data.username === username ? 'me' : 'other');

      let html = `<strong>${data.username}:</strong> ${data.message || ''}`;

      if (data.file) {
        if (data.file.type.startsWith('image/')) {
          html += `<br><img src="${data.file.data}" alt="${data.file.name}" width="150"/>`;
        } else {
          html += `<br><a href="${data.file.data}" download="${data.file.name}">${data.file.name}</a>`;
        }
      }

      div.innerHTML = html;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;

      if (Notification.permission === 'granted' && data.username !== username) {
        new Notification(`New message from ${data.username}`, {
          body: data.message || data.file?.name || 'Sent a file',
        });
      }
    });

    attachmentBtn.addEventListener('click', () => {
      fileInput.click();
    });

    fileInput.addEventListener('change', () => {
      const file = fileInput.files[0];
      if (!file) return;
      selectedFile = file;
      attachmentCount.style.display = 'inline-block';
    });

    enableNotificationsBtn.addEventListener('click', async () => {
      const permission = await Notification.requestPermission();
      if (permission !== 'granted') {
        alert('Notification permission is required to receive alerts.');
      }
    });

    // Optional: register service worker for push notifications (not required for local testing)
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js').catch(err => {
        console.warn('Service worker registration failed', err);
      });
    }
  </script>
</body>
</html>
