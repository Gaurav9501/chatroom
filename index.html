<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WebRTC Audio/Video Chat</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<h1>WebRTC Audio/Video Chat</h1>

<div id="joinSection">
  <input type="text" id="username" placeholder="Your Name" />
  <input type="text" id="room" placeholder="Room Code" />
  <button onclick="joinRoom()">Join Room</button>
</div>

<div id="chatSection">
  <div>
    <video id="localVideo" autoplay muted playsinline></video>
    <video id="remoteVideo" autoplay playsinline></video>
  </div>

  <div id="messageArea"></div>

  <form id="messageForm">
    <input type="text" id="messageInput" placeholder="Type a message..." autocomplete="off" required />
    <button type="submit">Send</button>
  </form>

  <button type="button" onclick="startCall(true)">📹 Start Video Call</button>
  <button type="button" onclick="startCall(false)">🎧 Start Audio Call</button>
  <button type="button" onclick="dropCall()">❌ Drop Call</button>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="client.js"></script>

</body>
</html>
