<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat Room</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f1f1f1;
    }

    nav {
      background-color: #128c7e;
      padding: 15px;
      text-align: center;
    }

    nav a {
      color: #fff;
      margin: 0 20px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1rem;
    }

    .container {
      max-width: 800px;
      margin: 30px auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 20px;
    }

    #joinForm {
      display: block;
    }

    #chatWindow {
      display: none;
      flex-direction: column;
      height: 500px;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    #joinChatRoom {
      padding: 12px;
      width: 100%;
      background-color: #128c7e;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1.1rem;
      cursor: pointer;
    }

    #messages {
      list-style-type: none;
      padding: 10px;
      margin: 0;
      flex: 1;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    #messages li {
      max-width: 70%;
      padding: 10px 15px;
      border-radius: 20px;
      word-wrap: break-word;
      position: relative;
    }

    .sender {
      align-self: flex-end;
      background-color: #dcf8c6;
      text-align: right;
      border-bottom-right-radius: 0;
    }

    .receiver {
      align-self: flex-start;
      background-color: #ececec;
      text-align: left;
      border-bottom-left-radius: 0;
    }

    form {
      display: flex;
      gap: 10px;
      margin-top: 15px;
      align-items: center;
    }

    #messageInput {
      flex: 1;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    form button {
      flex-shrink: 0;
      padding: 12px 20px;
      background-color: #128c7e;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .attachment-wrapper {
      position: relative;
      cursor: pointer;
    }

    #attachmentLabel {
      font-size: 1.5rem;
      cursor: pointer;
    }

    #fileBadge {
      position: absolute;
      top: -5px;
      right: -5px;
      background: red;
      color: white;
      border-radius: 50%;
      font-size: 0.75rem;
      padding: 2px 6px;
      display: none;
    }

    input[type="file"] {
      display: none;
    }

    .chat-image {
      max-width: 100%;
      cursor: pointer;
      border-radius: 10px;
      margin-top: 5px;
    }

    #imagePreviewOverlay {
      position: fixed;
      display: none;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.85);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #imagePreviewOverlay img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <nav>
    <a href="index.html">Chat</a>
    <a href="movies.html">Movies</a>
    <a href="comment.html">Comments</a>
    <a href="velentine.html">surprise</a>

  </nav>

  <div class="container">
    <div id="joinForm">
      <input type="text" id="username" placeholder="Enter your name" />
      <input type="text" id="roomId" placeholder="Enter room ID" />
      <button id="joinChatRoom" onclick="joinRoom()">Join Chat Room</button>
    </div>

    <div id="chatWindow">
      <ul id="messages"></ul>
      <form id="messageForm">
        <input id="messageInput" type="text" placeholder="Type your message..." autocomplete="off" />
        
        <div class="attachment-wrapper">
          <label for="attachmentInput" id="attachmentLabel">ðŸ“Ž</label>
          <span id="fileBadge">1</span>
          <input type="file" id="attachmentInput" accept="image/*">
        </div>

        <button type="submit">Send</button>
      </form>
    </div>
  </div>

  <!-- Image Preview Overlay -->
  <div id="imagePreviewOverlay" onclick="hideImagePreview()">
    <img id="imagePreview" src="" alt="Preview" />
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const joinForm = document.getElementById('joinForm');
    const chatWindow = document.getElementById('chatWindow');
    const messages = document.getElementById('messages');
    const messageForm = document.getElementById('messageForm');
    const messageInput = document.getElementById('messageInput');
    const attachmentInput = document.getElementById('attachmentInput');
    const fileBadge = document.getElementById('fileBadge');
    const imagePreviewOverlay = document.getElementById('imagePreviewOverlay');
    const imagePreview = document.getElementById('imagePreview');

    let currentUsername = '';
    let currentRoomId = '';
    let selectedFile = null;

    function joinRoom() {
      const username = document.getElementById('username').value.trim();
      const roomId = document.getElementById('roomId').value.trim();
      if (!username || !roomId) return;

      currentUsername = username;
      currentRoomId = roomId;

      socket.emit('chat:joinRoom', { username, roomId });
      joinForm.style.display = 'none';
      chatWindow.style.display = 'flex';
    }

    attachmentInput.addEventListener('change', () => {
      selectedFile = attachmentInput.files[0];
      if (selectedFile) {
        fileBadge.style.display = 'inline';
      } else {
        fileBadge.style.display = 'none';
      }
    });

    messageForm.addEventListener('submit', (e) => {
      e.preventDefault();

      const msg = messageInput.value.trim();

      if (selectedFile) {
        const fileToSend = selectedFile;
        const reader = new FileReader();
        reader.onload = function(evt) {
          socket.emit('chat:message', {
            roomId: currentRoomId,
            sender: currentUsername,
            file: evt.target.result,
            fileName: fileToSend.name,
            fileType: fileToSend.type
          });

          selectedFile = null;
          fileBadge.style.display = 'none';
          attachmentInput.value = '';
        };
        reader.readAsDataURL(fileToSend);
      }

      if (msg) {
        socket.emit('chat:message', {
          roomId: currentRoomId,
          message: msg,
          sender: currentUsername
        });
      }

      messageInput.value = '';
    });

    socket.on('chat:message', (data) => {
      const li = document.createElement('li');
      const isSender = data.sender === currentUsername;
      li.className = isSender ? 'sender' : 'receiver';

      if (data.message) {
        li.textContent = `${isSender ? 'You' : data.sender}: ${data.message}`;
      }

      if (data.file && data.fileType.startsWith('image/')) {
        const img = document.createElement('img');
        img.src = data.file;
        img.alt = data.fileName;
        img.className = 'chat-image';
        img.onclick = () => showImagePreview(data.file);
        li.appendChild(document.createElement('br'));
        li.appendChild(img);
      }

      messages.appendChild(li);
      messages.scrollTop = messages.scrollHeight;
    });

    function showImagePreview(src) {
      imagePreview.src = src;
      imagePreviewOverlay.style.display = 'flex';
    }

    function hideImagePreview() {
      imagePreviewOverlay.style.display = 'none';
      imagePreview.src = '';
    }
  </script>
</body>
</html>
