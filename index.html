<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat Room</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Chat Room</h1>
    <div class="form-area">
      <input type="text" id="username" placeholder="Your Name" />
      <input type="text" id="room" placeholder="Room Code" />
      <button onclick="joinRoom()">Join Room</button>
    </div>

    <div class="chat-section hidden" id="chatSection">
      <div class="video-area">
        <video id="localVideo" autoplay muted playsinline></video>
        <video id="remoteVideo" autoplay playsinline></video>
      </div>

      <div class="messages" id="messageArea"></div>

      <form id="messageForm">
        <input type="text" id="messageInput" placeholder="Message..." autocomplete="off" />
        <button>Send</button>
        <button type="button" onclick="startCall()">ðŸ“ž Call</button>
      </form>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
