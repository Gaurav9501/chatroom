<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WebRTC Audio Chat</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<h1>WebRTC Audio Chat</h1>

<div id="joinSection">
  <input type="text" id="username" placeholder="Your Name" />
  <input type="text" id="room" placeholder="Room Code" />
  <button onclick="joinRoom()">Join Room</button>
</div>

<div id="chatSection" style="display:none;">
  <div>
    <!-- For audio only, you can use <audio> or keep <video> muted and no video track -->
    <audio id="localAudio" autoplay muted></audio>
    <audio id="remoteAudio" autoplay></audio>
  </div>

  <div id="messageArea"></div>

  <form id="messageForm">
    <input type="text" id="messageInput" placeholder="Type a message..." autocomplete="off" required />
    <button type="submit">Send</button>
  </form>

  <button type="button" onclick="startCall()">üéß Start Audio Call</button>
  <button type="button" onclick="dropCall()">‚ùå Drop Call</button>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="client.js"></script>

</body>
</html>
