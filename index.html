<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Modern Chat</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1f4037, #99f2c8);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 800px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .chat-header {
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.2);
      color: white;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .join-section {
      padding: 30px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .join-section input {
      padding: 12px;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
    }

    .join-section button {
      padding: 12px;
      background-color: #0f9d58;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
    }

    .join-section button:hover {
      background-color: #0c7c45;
    }

    .chat-window {
      display: none;
      flex-direction: column;
      height: 600px;
    }

    #messages {
      list-style: none;
      padding: 20px;
      margin: 0;
      overflow-y: auto;
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .message {
      max-width: 75%;
      padding: 12px 16px;
      border-radius: 18px;
      background-color: rgba(255, 255, 255, 0.8);
      color: #333;
      align-self: flex-start;
      word-wrap: break-word;
    }

    .message.self {
      align-self: flex-end;
      background-color: #0f9d58;
      color: white;
    }

    form {
      display: flex;
      padding: 15px;
      background-color: rgba(255, 255, 255, 0.15);
      gap: 10px;
    }

    form input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }

    form button {
      background-color: #0f9d58;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    form button:hover {
      background-color: #0c7c45;
    }

    @media (max-width: 600px) {
      .container {
        border-radius: 0;
      }

      form {
        flex-direction: column;
      }

      form button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="chat-header">ðŸ’¬ Modern Chat Room</div>

    <div class="join-section" id="joinSection">
      <input id="username" placeholder="Your name" />
      <input id="roomId" placeholder="Room code" />
      <button onclick="joinRoom()">Join Room</button>
    </div>

    <div class="chat-window" id="chatWindow">
      <ul id="messages"></ul>
      <form id="messageForm">
        <input id="messageInput" autocomplete="off" placeholder="Type a message..." />
        <button>Send</button>
      </form>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    let currentUsername = '';
    const joinSection = document.getElementById('joinSection');
    const chatWindow = document.getElementById('chatWindow');
    const messages = document.getElementById('messages');
    const messageForm = document.getElementById('messageForm');
    const messageInput = document.getElementById('messageInput');

    function joinRoom() {
      const usernameInput = document.getElementById('username').value.trim();
      const roomId = document.getElementById('roomId').value.trim();

      if (!usernameInput || !roomId) {
        alert('Please enter both name and room code.');
        return;
      }

      currentUsername = usernameInput;
      socket.emit('chat:joinRoom', { username: currentUsername, roomId });

      joinSection.style.display = 'none';
      chatWindow.style.display = 'flex';
    }

    messageForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const message = messageInput.value.trim();
      const roomId = document.getElementById('roomId').value.trim();

      if (!message || !roomId || !currentUsername) return;

      socket.emit('chat:message', {
        roomId,
        message,
        username: currentUsername
      });

      addMessageToUI(message, true);
      messageInput.value = '';
    });

    socket.on('chat:message', function(data) {
      if (!data || !data.message || !data.username) return;

      if (data.username !== currentUsername) {
        addMessageToUI(`${data.username}: ${data.message}`, false);
      }
    });

    function addMessageToUI(message, isSelf) {
      const item = document.createElement('li');
      item.textContent = message;
      item.className = 'message' + (isSelf ? ' self' : '');
      messages.appendChild(item);
      messages.scrollTop = messages.scrollHeight;
    }
  </script>
</body>
</html>
