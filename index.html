<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }
    #chatContainer {
      display: none;
      flex-direction: column;
      height: 100vh;
    }
    #messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      background: #fff;
    }
    .message {
      margin: 5px 0;
      padding: 10px;
      background: #e0e0e0;
      border-radius: 5px;
    }
    .own {
      background: #c1f0c1;
      align-self: flex-end;
    }
    #messageForm {
      display: flex;
      gap: 10px;
      padding: 10px;
      background: #f9f9f9;
      border-top: 1px solid #ccc;
    }
    #messageInput {
      flex: 1;
      padding: 10px;
    }
    .file-attachment {
      font-size: 12px;
      color: green;
    }
    #joinForm {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(to right, #00c6ff, #0072ff);
    }
    #joinForm input, #joinForm button {
      padding: 10px;
      margin: 10px;
      border: none;
      border-radius: 4px;
    }
    #joinForm input {
      width: 80%;
    }
    #joinForm button {
      background: #fff;
      color: #0072ff;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div id="joinForm">
  <h2 style="color: white;">Join Chat Room</h2>
  <input type="text" id="username" placeholder="Enter your name" required />
  <input type="text" id="roomId" placeholder="Enter Room ID" required />
  <button id="joinBtn">Join Room</button>
</div>

<div id="chatContainer">
  <div id="messages"></div>
  <form id="messageForm">
    <input type="text" id="messageInput" placeholder="Type a message..." />
    <input type="file" id="attachmentInput" />
    <span id="fileBadge" class="file-attachment" style="display: none;"></span>
    <button type="submit">Send</button>
  </form>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
  const socket = io();

  const joinForm = document.getElementById('joinForm');
  const chatContainer = document.getElementById('chatContainer');
  const joinBtn = document.getElementById('joinBtn');
  const usernameInput = document.getElementById('username');
  const roomIdInput = document.getElementById('roomId');

  const messageForm = document.getElementById('messageForm');
  const messageInput = document.getElementById('messageInput');
  const messagesDiv = document.getElementById('messages');
  const attachmentInput = document.getElementById('attachmentInput');
  const fileBadge = document.getElementById('fileBadge');

  let selectedFile = null;
  let currentUsername = '';
  let currentRoomId = '';

  joinBtn.addEventListener('click', () => {
    const username = usernameInput.value.trim();
    const roomId = roomIdInput.value.trim();

    if (username && roomId) {
      currentUsername = username;
      currentRoomId = roomId;

      socket.emit('chat:joinRoom', { roomId, username });

      joinForm.style.display = 'none';
      chatContainer.style.display = 'flex';
    }
  });

  socket.on('chat:message', (data) => {
    const msgDiv = document.createElement('div');
    msgDiv.classList.add('message');
    if (data.sender === currentUsername) msgDiv.classList.add('own');

    if (data.message) {
      msgDiv.innerHTML = `<strong>${data.sender}</strong>: ${data.message}`;
    }

    if (data.file && data.fileName) {
      const fileLink = document.createElement('a');
      fileLink.href = data.file;
      fileLink.download = data.fileName;
      fileLink.textContent = `ðŸ“Ž ${data.fileName}`;
      fileLink.style.display = 'block';
      fileLink.target = '_blank';
      msgDiv.appendChild(fileLink);
    }

    messagesDiv.appendChild(msgDiv);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  });

  attachmentInput.addEventListener('change', () => {
    selectedFile = attachmentInput.files[0];
    if (selectedFile) {
      fileBadge.textContent = `ðŸ“Ž ${selectedFile.name}`;
      fileBadge.style.display = 'inline';
    } else {
      fileBadge.style.display = 'none';
    }
  });

  messageForm.addEventListener('submit', (e) => {
    e.preventDefault();
    const msg = messageInput.value.trim();

    if (selectedFile) {
      const reader = new FileReader();
      reader.onload = function (evt) {
        const payload = {
          roomId: currentRoomId,
          sender: currentUsername,
          file: evt.target.result,
          fileName: selectedFile.name,
          fileType: selectedFile.type
        };
        if (msg) payload.message = msg;

        socket.emit('chat:message', payload);

        // Clear inputs
        selectedFile = null;
        attachmentInput.value = '';
        fileBadge.style.display = 'none';
        messageInput.value = '';
      };
      reader.readAsDataURL(selectedFile);
    } else if (msg) {
      socket.emit('chat:message', {
        roomId: currentRoomId,
        message: msg,
        sender: currentUsername
      });
      messageInput.value = '';
    }
  });
</script>
</body>
</html>
