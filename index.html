<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Audio Call App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="login">
    <input id="username" placeholder="Username">
    <input id="room" placeholder="Room ID">
    <button onclick="joinRoom()">Join</button>
  </div>

  <div id="chatSection" style="display:none;">
    <div id="controls">
      <button onclick="startCall()">Call</button>
      <button onclick="dropCall()">Hang Up</button>
    </div>

    <div id="audioIndicators">
      <div>Local Audio: <span id="localStatus" class="dot red"></span></div>
      <div>Remote Audio: <span id="remoteStatus" class="dot red"></span></div>
    </div>

    <div id="chat">
      <form id="messageForm">
        <input id="messageInput" autocomplete="off" />
        <button type="submit">Send</button>
      </form>
      <div id="messageArea"></div>
    </div>

    <audio id="localAudio" autoplay muted></audio>
    <audio id="remoteAudio" autoplay></audio>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
