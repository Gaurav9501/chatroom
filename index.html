<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chat App with Rooms</title>
  <style>
    body { font-family: Arial, sans-serif; background: #ece5dd; margin: 0; }
    #chat { max-width: 600px; margin: 50px auto; background: #fff; padding: 20px; border-radius: 10px; }
    #messages { list-style: none; padding: 0; height: 400px; overflow-y: scroll; border: 1px solid #ccc; background: #f9f9f9; margin-bottom: 10px; display: flex; flex-direction: column; gap: 5px; }

    .message { max-width: 70%; padding: 10px; border-radius: 15px; word-wrap: break-word; }
    .sent { background-color: #dcf8c6; align-self: flex-end; border-bottom-right-radius: 0; }
    .received { background-color: #ffffff; align-self: flex-start; border-bottom-left-radius: 0; }

    #form { display: flex; }
    #input { flex: 1; padding: 10px; border: 1px solid #ccc; border-radius: 20px; }
    #sendBtn { padding: 10px 20px; margin-left: 10px; border: none; border-radius: 20px; background-color: #128c7e; color: white; cursor: pointer; }
    #sendBtn:hover { background-color: #075e54; }
  </style>
</head>
<body>
  <div id="chat">
    <ul id="messages"></ul>
    <form id="form">
      <input id="input" autocomplete="off" placeholder="Type a message..." />
      <button id="sendBtn">Send</button>
    </form>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    // Prompt for room ID and username
    const roomId = prompt("Enter Room ID:");
    const username = prompt("Enter your name:");
    const userId = Math.random().toString(36).substring(2, 10);

    socket.emit('joinRoom', { roomId, username });

    const form = document.getElementById('form');
    const input = document.getElementById('input');
    const messages = document.getElementById('messages');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      if (input.value.trim()) {
        const message = {
          text: input.value,
          senderId: userId,
          username: username,
        };
        socket.emit('chat message', { roomId, message });
        input.value = '';
      }
    });

    socket.on('chat message', (msg) => {
      const li = document.createElement('li');
      li.classList.add('message');
      li.textContent = `${msg.username}: ${msg.text}`;
      li.classList.add(msg.senderId === userId ? 'sent' : 'received');
      messages.appendChild(li);
      messages.scrollTop = messages.scrollHeight;
    });
  </script>
</body>
</html>
