<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat Room with Call</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="joinScreen">
    <h2>Join a Chat Room</h2>
    <input type="text" id="username" placeholder="Enter your name" />
    <input type="text" id="room" placeholder="Enter room code" />
    <button onclick="joinRoom()">Join</button>
  </div>

  <div id="chatScreen" class="hidden">
    <h2>Room: <span id="roomName"></span></h2>
    <div id="chatBox"></div>
    <form id="chatForm">
      <input id="message" autocomplete="off" placeholder="Type a message" />
      <button>Send</button>
    </form>

    <div class="video-controls">
      <button id="callBtn" class="button">Start Call</button>
      <button id="endCallBtn" class="button hidden">End Call</button>
    </div>
    <video id="localVideo" autoplay muted playsinline></video>
    <video id="remoteVideo" autoplay playsinline></video>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
