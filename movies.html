<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Movie Voting</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 30px;
      text-align: center;
    }

    h1 {
      color: #333;
    }

    .movie-grid {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }

    .movie {
      background: #fff;
      border-radius: 10px;
      padding: 10px;
      width: 200px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .movie img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .movie img:hover {
      transform: scale(1.05);
    }

    .vote-count {
      margin-top: 10px;
      font-weight: bold;
    }

    #resultBtn, #uploadBtn {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #128c7e;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #uploadInput {
      margin-top: 20px;
    }

    a {
      display: block;
      margin-top: 30px;
      color: #128c7e;
      font-weight: bold;
      text-decoration: none;
    }

    a:hover {
      color: #075e54;
    }
  </style>
</head>
<body>
  <h1>üé¨ Vote Your Favorite Movie</h1>

  <!-- Upload -->
  <input type="file" id="uploadInput" accept="image/*" />
  <button id="uploadBtn">Upload Movie</button>

  <!-- Movie Cards -->
  <div class="movie-grid" id="movieGrid"></div>

  <!-- Result -->
  <button id="resultBtn">Show Result</button>
  <a href="/">‚Üê Back to Chat</a>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const movieGrid = document.getElementById('movieGrid');
    const movieVotes = {}; // movieId: count
    const movies = {}; // movieId: { id, image }

    // Render a movie card
    function renderMovie(movie) {
      if (document.getElementById(`movie-${movie.id}`)) return; // already rendered

      const movieDiv = document.createElement('div');
      movieDiv.className = 'movie';
      movieDiv.id = `movie-${movie.id}`;
      movieDiv.setAttribute('data-id', movie.id);

      const img = document.createElement('img');
      img.src = movie.image;
      img.alt = 'Movie';
      img.addEventListener('click', () => {
        socket.emit('voteMovie', movie.id);
      });

      const countDiv = document.createElement('div');
      countDiv.className = 'vote-count';
      countDiv.id = `count-${movie.id}`;
      countDiv.innerText = 'Votes: 0';

      movieDiv.appendChild(img);
      movieDiv.appendChild(countDiv);
      movieGrid.appendChild(movieDiv);
    }

    // Show result popup
    document.getElementById('resultBtn').addEventListener('click', () => {
      let maxVotes = -1;
      let top = [];

      for (let id in movieVotes) {
        if (movieVotes[id] > maxVotes) {
          maxVotes = movieVotes[id];
          top = [id];
        } else if (movieVotes[id] === maxVotes) {
          top.push(id);
        }
      }

      if (maxVotes <= 0) {
        alert("No votes yet!");
      } else {
        alert(`üéâ Top Movie${top.length > 1 ? 's' : ''}: ${top.join(', ')} (${maxVotes} vote${maxVotes > 1 ? 's' : ''})`);
      }
    });

    // Upload image
    document.getElementById('uploadBtn').addEventListener('click', () => {
      const file = document.getElementById('uploadInput').files[0];
      if (!file) return alert("Please select an image.");

      const reader = new FileReader();
      reader.onload = () => {
        socket.emit('addMovie', reader.result);
      };
      reader.readAsDataURL(file);
    });

    // Receive movie list
    socket.on('initMovies', (allMovies, allVotes) => {
      for (let movie of allMovies) {
        movies[movie.id] = movie;
        movieVotes[movie.id] = allVotes[movie.id] || 0;
        renderMovie(movie);
        document.getElementById(`count-${movie.id}`).innerText = `Votes: ${movieVotes[movie.id]}`;
      }
    });

    // Receive single movie
    socket.on('newMovie', (movie) => {
      movies[movie.id] = movie;
      movieVotes[movie.id] = 0;
      renderMovie(movie);
    });

    // Update vote counts
    socket.on('updateVotes', (updatedVotes) => {
      for (let id in updatedVotes) {
        movieVotes[id] = updatedVotes[id];
        const el = document.getElementById(`count-${id}`);
        if (el) el.innerText = `Votes: ${updatedVotes[id]}`;
      }
    });

    // Ask for current data
    socket.emit('getVotes');
  </script>
</body>
</html>
