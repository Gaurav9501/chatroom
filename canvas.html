<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Multiplayer Drawing</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
    }

    canvas {
      display: block;
      touch-action: none;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    // Resize canvas
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    let drawing = false;

    function getPos(e) {
      return {
        x: e.clientX || (e.touches && e.touches[0].clientX),
        y: e.clientY || (e.touches && e.touches[0].clientY)
      };
    }

    function startDrawing(e) {
      drawing = true;
      const { x, y } = getPos(e);
      drawLine(x, y);
      socket.emit('draw', { x, y });
    }

    function stopDrawing() {
      drawing = false;
      ctx.beginPath();
      socket.emit('end');
    }

    function drawMove(e) {
      if (!drawing) return;
      const { x, y } = getPos(e);
      drawLine(x, y);
      socket.emit('draw', { x, y });
    }

    function drawLine(x, y, remote = false) {
      ctx.lineWidth = 3;
      ctx.lineCap = 'round';
      ctx.strokeStyle = remote ? '#f00' : '#00f'; // Red for others
      ctx.lineTo(x, y);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(x, y);
    }

    // Local drawing
    canvas.addEventListener('mousedown', startDrawing);
    canvas.addEventListener('mouseup', stopDrawing);
    canvas.addEventListener('mousemove', drawMove);
    canvas.addEventListener('touchstart', startDrawing);
    canvas.addEventListener('touchend', stopDrawing);
    canvas.addEventListener('touchmove', drawMove);

    // Handle drawing from other users
    socket.on('draw', ({ x, y }) => {
      drawLine(x, y, true);
    });

    socket.on('end', () => {
      ctx.beginPath();
    });
  </script>
</body>
</html>
