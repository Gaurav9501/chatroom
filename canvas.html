<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Multiplayer Drawing with Independent Brushes</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
    }

    #canvas {
      position: absolute;
      top: 0;
      left: 60px;
      width: calc(100% - 60px);
      height: 100%;
      display: block;
      cursor: none;
    }

    #toolbar {
      position: absolute;
      top: 0;
      left: 0;
      width: 60px;
      height: 100%;
      background-color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 10px;
      z-index: 2;
    }

    #eraserToolGroup {
      display: flex;
      align-items: center;
      margin: 6px 0;
      width: 100%;
      justify-content: center;
    }

    #eraserBtn {
      width: 40px;
      height: 40px;
      font-size: 18px;
      background-color: #555;
      border: none;
      color: white;
      border-radius: 6px 0 0 6px;
      cursor: pointer;
      flex-shrink: 0;
    }
    #eraserBtn.active {
      background-color: #2196F3;
    }

    #eraserSizeSlider {
      width: 80px;
      margin-left: 4px;
      border-radius: 0 6px 6px 0;
      display: none;
      -webkit-appearance: none;
      background: #555;
      cursor: pointer;
      height: 6px;
    }
    #eraserSizeSlider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 16px;
      height: 16px;
      background: #2196F3;
      cursor: pointer;
      border-radius: 50%;
      border: none;
      margin-top: -5px;
    }
    #eraserSizeSlider::-moz-range-thumb {
      width: 16px;
      height: 16px;
      background: #2196F3;
      cursor: pointer;
      border-radius: 50%;
      border: none;
    }

    .tool-btn {
      background-color: #555;
      border: none;
      color: white;
      padding: 8px;
      margin: 6px 0;
      width: 40px;
      height: 40px;
      cursor: pointer;
      font-size: 18px;
      border-radius: 6px;
      flex-shrink: 0;
    }
    .tool-btn.active {
      background-color: #2196F3;
    }

    #penBtn {
      border-radius: 6px;
    }

    #colorPicker {
      margin-top: 10px;
      width: 40px;
      height: 40px;
      border: none;
      padding: 0;
      cursor: pointer;
    }

    #eraserPreview {
      position: absolute;
      pointer-events: none;
      border: 1.5px solid #000;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.5);
      z-index: 1;
      display: none;
      mix-blend-mode: difference;
    }

    /* üéØ Pointer Style */
    #drawPointer {
      position: absolute;
      width: 8px;
      height: 8px;
      background-color: red;
      border-radius: 50%;
      pointer-events: none;
      z-index: 3;
      display: none;
    }
  </style>
</head>
<body>
  <div id="toolbar">
    <button id="penBtn" class="tool-btn active" title="Pen">üñåÔ∏è</button>

    <div id="eraserToolGroup">
      <button id="eraserBtn" title="Eraser">üßΩ</button>
      <input
        type="range"
        id="eraserSizeSlider"
        min="2"
        max="50"
        value="10"
        title="Eraser Size"
      />
    </div>

    <input type="color" id="colorPicker" title="Color Picker" />
  </div>

  <canvas id="canvas"></canvas>
  <div id="eraserPreview"></div>
  <div id="drawPointer"></div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const eraserPreview = document.getElementById('eraserPreview');
    const drawPointer = document.getElementById('drawPointer');

    let isDrawing = false;
    let tool = 'pen';
    let color = '#000000';
    const eraserColor = '#ffffff';
    let eraserSize = 10;

    const lastPositions = {};

    function resizeCanvas() {
      canvas.width = window.innerWidth - 60;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    function getPos(e) {
      return {
        x: (e.clientX || (e.touches && e.touches[0].clientX)) - 60,
        y: e.clientY || (e.touches && e.touches[0].clientY)
      };
    }

    function drawLineForUser(senderId, x, y, color, width) {
      if (!lastPositions[senderId]) {
        lastPositions[senderId] = { x, y };
        ctx.beginPath();
        ctx.moveTo(x, y);
        return;
      }
      ctx.lineWidth = width;
      ctx.lineCap = 'round';
      ctx.strokeStyle = color;
      ctx.beginPath();
      ctx.moveTo(lastPositions[senderId].x, lastPositions[senderId].y);
      ctx.lineTo(x, y);
      ctx.stroke();
      lastPositions[senderId] = { x, y };
    }

    function endUserDraw(senderId) {
      delete lastPositions[senderId];
    }

    function startDrawing(e) {
      isDrawing = true;
      const { x, y } = getPos(e);
      drawLineForUser('local', x, y, tool === 'eraser' ? eraserColor : color, tool === 'eraser' ? eraserSize : 4);
      socket.emit('draw', {
        x,
        y,
        color: tool === 'eraser' ? eraserColor : color,
        width: tool === 'eraser' ? eraserSize : 4
      });
    }

    function stopDrawing() {
      isDrawing = false;
      ctx.beginPath();
      socket.emit('end');
      endUserDraw('local');
      drawPointer.style.display = 'none';
    }

    function drawMove(e) {
      const { x, y } = getPos(e);
      if (isDrawing) {
        drawLineForUser('local', x, y, tool === 'eraser' ? eraserColor : color, tool === 'eraser' ? eraserSize : 4);
        socket.emit('draw', {
          x,
          y,
          color: tool === 'eraser' ? eraserColor : color,
          width: tool === 'eraser' ? eraserSize : 4
        });
        if (tool === 'pen') {
          drawPointer.style.display = 'block';
          drawPointer.style.left = (x + 60 - 4) + 'px';
          drawPointer.style.top = (y - 4) + 'px';
        }
      } else {
        if (tool === 'pen') {
          // Show pointer even when not drawing but hovering with pen
          drawPointer.style.display = 'block';
          drawPointer.style.left = (x + 60 - 4) + 'px';
          drawPointer.style.top = (y - 4) + 'px';
        } else {
          drawPointer.style.display = 'none';
        }
      }
    }

    canvas.addEventListener('mousedown', startDrawing);
    canvas.addEventListener('mouseup', stopDrawing);
    canvas.addEventListener('mousemove', drawMove);
    canvas.addEventListener('mouseleave', () => {
      eraserPreview.style.display = 'none';
      drawPointer.style.display = 'none';
    });

    canvas.addEventListener('touchstart', startDrawing);
    canvas.addEventListener('touchend', stopDrawing);
    canvas.addEventListener('touchmove', drawMove);

    socket.on('draw', ({ senderId, x, y, color, width }) => {
      if (senderId === socket.id) return;
      drawLineForUser(senderId, x, y, color, width);
    });

    socket.on('end', ({ senderId }) => {
      if (!senderId) return;
      endUserDraw(senderId);
    });

    const penBtn = document.getElementById('penBtn');
    const eraserBtn = document.getElementById('eraserBtn');
    const eraserSizeSlider = document.getElementById('eraserSizeSlider');
    const colorPicker = document.getElementById('colorPicker');

    penBtn.addEventListener('click', () => {
      tool = 'pen';
      penBtn.classList.add('active');
      eraserBtn.classList.remove('active');
      eraserSizeSlider.style.display = 'none';
      eraserPreview.style.display = 'none';
      drawPointer.style.display = 'block'; // show pointer on hover for pen
    });

    eraserBtn.addEventListener('click', () => {
      tool = 'eraser';
      penBtn.classList.remove('active');
      eraserBtn.classList.add('active');
      eraserSizeSlider.style.display = 'block';
      eraserPreview.style.display = 'block';
      drawPointer.style.display = 'none'; // hide pointer for eraser
    });

    colorPicker.addEventListener('input', (e) => {
      color = e.target.value;
    });

    eraserSizeSlider.addEventListener('input', (e) => {
      eraserSize = parseInt(e.target.value);
    });

    canvas.addEventListener('mousemove', (e) => {
      if (tool === 'eraser') {
        const x = e.clientX;
        const y = e.clientY;
        eraserPreview.style.display = 'block';
        eraserPreview.style.left = (x - eraserSize / 2) + 'px';
        eraserPreview.style.top = (y - eraserSize / 2) + 'px';
        eraserPreview.style.width = eraserSize + 'px';
        eraserPreview.style.height = eraserSize + 'px';
      } else {
        eraserPreview.style.display = 'none';
      }
    });
  </script>
</body>
</html>
